<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Movie Cruiser</title>
</head>

<body>
    <script src="js/script.js" type="text/javascript"></script>
    <header>
        <header class="home">Movie Cruiser</header>
        <img src="images/logo.png">

        <a class="topnavlink" href="movie-list-admin.html">Movies</a>

    </header>

    <div class="page-title">Edit Movie</div>
    <form onsubmit='return fvalidate()' action="edit-movie-status.html" name="editDetails">
        <table class="movieList" cellspacing="1">
            <tr>
                <th class="alignReq"><b><label for="moviename">Title</label></b></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="moviename" name="title" size="67">
                </td>
            </tr>
        </table>
        <table class="movieEdit-customer" cellpadding="1" cellspacing="1">
            <br/>
            <tr>
                <th class="alignReq">
                    <label for="moviegross">Gross ($)</label>
                </th>
                <td>&nbsp;
                </td>
                <th class="alignReq">Active</th>
                <td>
                </td>
                <td>
                </td>
                <th class="alignReq">
                    <label for="date">Date of Launch</label>
                </th>
                <td>
                </td>
                <td>
                </td>
                <th class="alignReq">
                    <label for="selectCategory">Genre</label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="moviegross" name="boxOffice" size="9">
                </td>
                <td>&nbsp;
                </td>
                <td>
                    <input type="radio" id="Active-yes" name="active" value="Yes">
                    <label for="Active-yes">Yes</label>
                    <input type="radio" id="Active-no" name="active" value="No">
                    <label for="Active-no">No</label>
                </td>
                <td>
                </td>
                <td>&nbsp;
                </td>
                <td>
                    <input type="text" name="dateOfLaunch" id="date" size="16">
                </td>
                <td>&nbsp;
                </td>
                <td>&nbsp;
                </td>
                <td>
                    <select name="genre" id="selectCategory">
                        <option selected>Please Choose</option>
                        <option>Science Fiction</option>
                        <option>Superhero</option>
                        <option>Romance</option>
                        <option>Comedy</option>
                        <option>Adventure</option>
                        <option>Thriller</option>
                </td>
            </tr>
            <tr>
                <td>
                    <br/>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="alignReq">
                    <input type="checkbox" name="hasTeaser" id="check" checked><strong><label for="check">Has Teaser</label></strong></td>
            </tr>
            <tr>
                <td>
                    <br/>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="alignReq">
                    <input type="submit" class="submitBtn" value="Save" name="submit">
                </td>
            </tr>
            <table>
    </form>

    <footer>Copyright &copy; 2019</footer>

</body>

</html>
